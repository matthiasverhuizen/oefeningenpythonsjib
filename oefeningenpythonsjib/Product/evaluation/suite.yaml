  evaluatiecriteria:
    - functionele_correctheid:
        beschrijving: "De code moet het product van de twee getallen correct berekenen."
        resultaat: "Alle testgevallen moeten succesvol worden uitgevoerd met de verwachte uitkomsten."
    - code_kwaliteit:
        beschrijving: "De code moet goed leesbaar zijn met duidelijke en consistente naamgeving."
        resultaat: "Correcte indentatie en logische structuur."
    - documentatie:
        beschrijving: "De code moet duidelijke commentaren en een docstring bevatten."
        resultaat: "Documentatie moet de functionaliteit van de variabelen uitleggen."
