- evaluatie:
    tabs:
      - "Algemeen"
      - "Details"

    units:
      - "punten"

    oefeningen:
      - naam: "Product"
        description:
          names:
            en: "product"
            nl: "product"
        evaluation:
          handler: "tested"
          test_suite: "suite.yaml"
        programming_language: "python"
        access: "private"

        evaluatiecriteria:
          - functionele_correctheid:
              beschrijving: "De code moet het product van de twee getallen correct berekenen."
              resultaat: "Alle testgevallen moeten succesvol worden uitgevoerd met de verwachte uitkomsten."
          - code_kwaliteit:
              beschrijving: "De code moet goed leesbaar zijn met duidelijke en consistente naamgeving."
              resultaat: "Correcte indentatie en logische structuur."
          - documentatie:
              beschrijving: "De code moet duidelijke commentaren en een docstring bevatten."
              resultaat: "Documentatie moet de functionaliteit van de variabelen uitleggen."
          - foutafhandeling:
              beschrijving: "De code moet robuust zijn en juiste foutmeldingen genereren."
              resultaat: "Goede omgang met randgevallen zoals nul of negatieve getallen."

        evaluatieproces:
          - testuitvoering:
              beschrijving: "Voer alle testgevallen uit zoals gedefinieerd in het testplan."
              resultaat: "Documenteer resultaten, inclusief eventuele foutmeldingen."
          - code_review:
              beschrijving: "Voer een peer review uit van de geschreven code."
              resultaat: "Beoordeel de documentatie op volledigheid."
          - feedback:
              beschrijving: "Geef constructieve feedback over sterke en zwakke punten."
              resultaat: "Bespreek problemen en bied oplossingen aan."

